<!DOCTYPE html>

<html>

  <head>
    <!-- Character Encoding -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Importing CSS Files -->
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <!-- Importing JS Files -->
    <script type="text/javascript" src="script/header.js" defer></script>
    <script type="text/javascript" src="script/contact-us.js" defer></script>
    <script type="text/javascript" src="script/back-to-top.js" defer></script>
    <script type="text/javascript" src="script/footer.js" defer></script>

    <!-- Importing a Favicon for the Website -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/data_pirates.png">

    <!-- Title of the Page-->
    <title>Data Pirates</title>
    
  </head>
  
  <body style="background-color:#000;">
    <!-- Navigation Bar Styling -->
    <div class="header">
      <div class="header-bg">
      </div>
        <nav>        
          <ul class="nav">
          <!--Shortcut for the main page with the team logo--><!--To change to the game logo when ready-->
          <li class="shortcut"><a href="index.html"></a><img src="assets/images/data_pirates-transparent.png" class="logo-button"></a></li>
          <li class="anchor"><a href="#overview">Overview</a></li> 
          <li class="anchor"><a href="#about-the-game">About the Game</a></li> 
          <li class="anchor"><a href="#about-us">About us</a></li>
          <li id="download-button" class="anchor"><a href="pages/download.html">Download Now</a></li>
          </ul>
        </nav>
    </div>

    <!--Download button in the middle of the video and the video-->
    <button class="download-btn">Download</button>
    <video class="demo cursor" id="game-video" autoplay muted loop style="width:100%">
      <source src="assets/videos/example.mp4" type="video/mp4">
      <source src="assets/videos/example.ogg" type="video/ogg">
    </video>

    <!--Overview-->
    <div class="overview">
      <h1 id="overview">Overview</h1>
      </div>
    </div>
    
    <!--About the game-->
    <div class="about-the-game">
      <!--About The Game-->
      <div class="game-info">
        <h1 id="about-the-game">About the game</h1>
      </div>
      <!--How-to-play-->
      <div class="how-to-play">
        <h1>How to play</h1>
      </div>
    </div>

    <!--About Us-->
    <div class="about-us">
      <h1 id="about-us"> About us</h1>
    </div>

    <!--Contact Us-->
    <div class="contact-us" id="Form">
      <h1>Contact us</h1>
      <div class="hero">
        <form action="https://formspree.io/f/mjvldelq" method="POST" autocomplete="off">
          <div class="message-icon">
            <i class="bi bi-telegram"></i>
            <span>Message</span>
          </div>
          <div id="input-field">
            <i class="bi bi-person"></i>
            <input type="text" placeholder="Name" name="Name">
          </div>
          <div id="input-field">
            <i class="bi bi-telephone"></i>
            <input type="text" placeholder="Phone No." name="Phone">
          </div>
          <div id="input-field">
            <i class="bi bi-envelope"></i>
            <input type="text" placeholder="Email Address" name="Email">
          </div>
          <div id="input-field">
            <i class="bi bi-chat-right-dots"></i>
            <textarea name="Message" placeholder="Message" rows="10"></textarea>
          </div>
          <input type="submit" value="Submit" class="send-btn">
        </form>
      </div>
    </div>

    <!--Back to top button-->
    <div class="top-btn-bg">
      <button onclick="topFunction()" id="myBtn" title="Go to top"><img src="assets/images/arrow.png" id="arrow"></button>
    </div>

    <!--Footer-->
    <footer>
      <!-- Footer language dropdown menu -->
      <div class="dropdown">
        <button onclick="myFunction()" class="dropbtn">Change Language</button>
        <div id="myDropdown" class="dropdown-content">
          <a href="index.html">English</a>
          <a href="index-bg.html">Български</a>
        </div>
      </div>
      <div class="footer-bottom">
      <p id="name-footer">Data Pirates&copy</p>
      <p id="date">2022</p> 
      </div>
    </div>
    </footer>

  </body>

</html>
